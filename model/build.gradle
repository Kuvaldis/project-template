ext {
    global = v
    v = [
            postgres       : '9.1-901.jdbc4',
            bonecp         : '0.8.0.RELEASE',
            liquibase      : '3.1.1',
            groovyLiquibase: '1.0.0',
            persistence    : '2.0',
            batoo          : '2.0.1.2',
            validation     : '1.1.0.Final',
            springData     : '1.6.0.RELEASE'
    ]
    v.putAll global
}

dependencies {
    compile group: 'postgresql', name: 'postgresql', version: v.postgres
    compile(group: 'com.jolbox', name: 'bonecp', version: v.bonecp) {
        exclude group: 'org.slf4j'
    }
    compile(group: 'org.liquibase', name: 'liquibase-core', version: v.liquibase) {
        exclude group: 'org.eclipse.jetty'
        exclude group: 'junit'
    }
    compile(group: 'net.saliman', name: 'groovy-liquibase-dsl', version: v.groovyLiquibase) {
        exclude group: 'org.eclipse.jetty'
        exclude group: 'org.codehaus.groovy'
    }
    compile group: 'org.springframework', name: 'spring-tx', version: v.spring
    compile group: 'org.springframework', name: 'spring-orm', version: v.spring
    compile(group: 'org.springframework.data', name: 'spring-data-jpa', version: v.springData) {
        exclude group: 'org.springframework', module: 'spring-orm'
        exclude group: 'org.springframework', module: 'spring-context'
        exclude group: 'org.springframework', module: 'spring-aop'
        exclude group: 'org.springframework', module: 'spring-tx'
        exclude group: 'org.springframework', module: 'spring-beans'
        exclude group: 'org.springframework', module: 'spring-core'
    }
    compile group: 'org.batoo.jpa', name: 'persistence-api', version: v.persistence
    compile(group: 'org.batoo.jpa', name: 'batoo-jpa', version: v.batoo) {
        exclude group: 'org.slf4j'
        exclude group: 'com.google.guava'
    }
    compile group: 'javax.validation', name: 'validation-api', version: v.validation
}